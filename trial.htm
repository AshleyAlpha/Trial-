<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Odd Numbers</title>
  </head>
  <body>
    <script>
      function displayEvenNumbers(start, end) {
        for (let i = start; i <= end; i++) {
          if (i % 2 == 0) {
            document.write(i + " ");
          }
        }
      }
      displayEvenNumbers(1, 30);
    </script>
  </body>
</html>
